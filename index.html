<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>counter</title>
  </head>
  <body>
    <main>
      <div class="counter-container">
        <div class="result-container">
          <div class="value-container">
            <span class="value-text value-text-x">0</span>
            <span class="value-text value-text-o">0</span>
          </div>
        </div>

        <div class="btn-container">
          <button class="btn-round btn-x">X</button>
          <button class="btn-round btn-o">O</button>
        </div>

        <div class="btn-container-setting">
          <button class="btn btn-reset">Сбросить</button>
          <button class="btn btn-result">Результат</button>
        </div>

        <div class="result-text">
          <h1 class="result-text-win"></h1>
        </div>
      </div>
      <script src="index.js"></script>
    </main>
  </body>
</html>
